<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Just do it!</title>
		<!-- Jquery -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		
		<!-- Custom -->
		<link href="styles.css" rel="stylesheet" type="text/css" />
	</head>

	<body class="darkmode">
		<div class = "container">
			<h2 class="light" id="light1">Your daily to-do list</h2>
			<div class = "row d-flex justify-content-center">
				<div id="modechangediv" class = "col-md-12 col-sm-12">
					<button id ="modeSwitch" class="modeSwitch1">Enable Dark Knight</button>
					<!-- <h3 class="light" id="light2">Press shift to be the dark knight!</h3> -->
					<img class="darkknight" id="modeimage" src="batman-logo-png-2032.png">
				</div>
				<div id="inputdiv" class = "col-md-8 justify-content-md-center col-sm-12">
					<input placeholder="Type your task and press enter" id="input" class = "col-md-12"></input>
				</div>
			</div>
			<div class = "row d-flex justify-content-center">
				<div id="parentdiv" class = "col-md-6 col-sm-12 justify-content-md-center">
					<div id="pendingtasks" class = "col-md-12">
						<p id="listtitle">
							Pending tasks <img id="pendingimage"
								src="https://c7.uihere.com/icons/480/35/805/alarm-pending-processing-9dc2dfce63c4fc5c62c980977c40568e.png">
						</p>
						<ol id="list">
							<li id="li"><span>Demo task ( click on it to complete! )</span></li>
						</ol>
					</div>
					<div id="donetasks" class = "col-md-12 col-sm-12">
						<p id="listtitle">
							Completed tasks <img id="pendingimage"
								src="https://images.vexels.com/media/users/3/157931/isolated/preview/604a0cadf94914c7ee6c6e552e9b4487-curved-check-mark-circle-icon-by-vexels.png">
						</p>
						<ol id="completed">
						</ol>
						<script src="script.js"></script>
					</div>
				</div>
				
			</div>
		</div>
	</body>
</html>
